<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="C:\Lecom\Cursos\DESAFIOS\html-js\css\style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Compra - Let's Grow</title>
</head>
<body onload=mostraProdutosDisponiveisCompra()>
    <header class="p-3 mb-3 border-bottom" >
        <div class="container">
            <header class="d-flex justify-content-center py-3">
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="home.html" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="produtos.html" class="nav-link">Produtos</a></li>
                <li class="nav-item"><a href="compra.html" class="nav-link active">Comprar</a></li>
                <li class="nav-item"><a href="pedidos.html" class="nav-link">Histórico de Pedidos</a></li>
                <li class="nav-item"><a href="acompanharPedidos.html" class="nav-link">Acompanhar Pedidos</a></li>
              </ul>
            </header>
          </div>
    </header>

    <main>
        <div class="container">

            <div id="buscas">
                <div class="form-group">
                    <label for="opcoes-busca">Selecione o tipo de busca:</label>
                    <div id="opcoes-busca">

                        <div>
                            <input type="radio" name="busca" id="id" value="id" onclick="mudaOpcaoDeBuscaParaId()">
                            <label for="id">Por Id</label>
                        </div>

                        <div>
                            <input type="radio" name="busca" id="nome" value="nome" onclick="mudaOpcaoDeBuscaParaNome()">
                            <label for="nome">Por Nome</label>
                        </div>

                    </div>
                </div>

                <div class="form-group" id="busca-por-id">
                    <label for="id-produto">Buscar por Id:</label>
                    <input type="number" name="id-produto" id="id-produto" placeholder="Id" min="1">
                </div>

                <div class="form-group" id="busca-por-nome">
                    <label for="nome-produto">Buscar por nome:</label>
                    <input type="text" name="nome-produto" id="nome-produto" placeholder="Nome">
                </div>

                <button type="submit" id="pesquisar-id" class="btn btn-primary mb-3" onclick=buscarPorId(event) >Pesquisar</button>
                <button type="submit" id="pesquisar-nome" class="btn btn-primary mb-3" onclick=buscarPorNome(event)>Pesquisar</button>
                <input type="button" id="limpar-pesquisa" class="btn btn-primary mb-3" onclick=mostraProdutosDisponiveisCompra() value="Limpar pesquisa">
            </div>

            <form>
                <div id="produtos-selecionados" class="form-group">
    
                </div>
            </form>

            <div class="card">
                <div class="card-header alert alert-dark">Comprar Produto</div>
                <div class="card-body d-flex">
                    <div class="col-12">
                        <div class="row" id="lista-produtos">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="roda-pe">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="text-muted">© 2021 Let's Grow, Inc</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
        </footer>
    </div>

    <script src="../js/produtos.js"></script>
    <script src="../js/compra.js"></script>

</body>
</html>
